name: Trigger auto deployment for hello

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hello-AutoDeployTrigger-dce435cf-dd4e-461f-a828-cba73c157755.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: zolacrlab6.azurecr.io
          username: ${{ secrets.HELLO_REGISTRY_USERNAME }}
          password: ${{ secrets.HELLO_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: zolacrlab6.azurecr.io/hello:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.HELLO_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n hello -g RG-Lab6 --server zolacrlab6.azurecr.io --username  ${{ secrets.HELLO_REGISTRY_USERNAME }} --password ${{ secrets.HELLO_REGISTRY_PASSWORD }}
            az containerapp update -n hello -g RG-Lab6 --image zolacrlab6.azurecr.io/hello:${{ github.sha }}
