<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rugby Compteur</title>
</head>
<body>
    <!-- Chargement de la librairie jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--plaquage ok -->
    <div>
        <form>
            <input type="hidden" name="Id" value="1" max="1" min="1">
            <button class="btn btn-success btn-lg" id="btnplaquegeok" type="submit" style="margin: 5px">Plaquage réussi
                +1</button>
        </form>
        <div style="position: absolute ; top: 3px; left: 250px; font-weight: bold; color: green; font-size: xx-large"
            id="plaquegeok">
            <script>
                fetch('https://api.braveforest-fc1f03b0.eastus2.azurecontainerapps.io/plaquage-ok/get/')
                    .then(res => res.json())
                    .then(data => {
                        console.log(data);
                        document.querySelector('#plaquegeok').innerText = data[0].sum_plaquage_ok
                    })
            </script>
            <script>
                jQuery(function ($) {
                    $('#btnplaquegeok').click(() => {
                        let url = 'https://api.braveforest-fc1f03b0.eastus2.azurecontainerapps.io/plaquage-ok/add/';
                        jQuery.ajax({
                            type: "POST",
                            url: url,
                            data: $('form').serialize(),
                            success: function () {
                                alert();
                            }
                        });
                    });
                });
            </script>
        </div>
    </div>
    <!--plaquage ko -->
    <div>
        <form>
            <input type="hidden" name="Id" value="1" max="1" min="1">
            <button class="btn btn-danger btn-lg" id="btnplaquegeko" type="submit" style="margin: 5px">Plaquage loupé
                +1</button>
        </form>
        <div style="position: absolute; top: 63px; left: 250px; font-weight: bold; color: red; font-size: xx-large;"
            id="plaquegeko">
            <script>
                fetch('https://api.braveforest-fc1f03b0.eastus2.azurecontainerapps.io/plaquage-ko/get/')
                    .then(res => res.json())
                    .then(data => {
                        document.querySelector('#plaquegeko').innerText = data[0].sum_plaquage_ko
                    })
            </script>
            <script>
                jQuery(function ($) {
                    $('#btnplaquegeko').click(() => {
                        let url = 'https://api.braveforest-fc1f03b0.eastus2.azurecontainerapps.io/plaquage-ko/add/';
                        jQuery.ajax({
                            type: "POST",
                            url: url,
                            data: $('form').serialize(),
                            success: function () {
                                alert();
                            }
                        });
                    });
                });
            </script>

        </div>
    </div>
    <!--Reset-->
    <div>
        <form>
            <button id="btnraz" type="submit" class="btn btn-warning btn-lg" style="margin: 5px">Reset</button>
        </form>
        <script>
            jQuery(function ($) {
                $('#btnraz').click(() => {
                    console.log('click btnraz');
                    let url = 'https://api.braveforest-fc1f03b0.eastus2.azurecontainerapps.io/plaquage-ok/reset/';
                    jQuery.ajax({
                        type: "POST",
                        url: url,
                        data: $('form').serialize(),
                        success: function () {
                            alert();
                        }
                    });
                });
            });
            jQuery(function ($) {
                $('#btnraz').click(() => {
                    console.log('click btnraz');
                    let url = 'https://api.braveforest-fc1f03b0.eastus2.azurecontainerapps.io/plaquage-ko/reset';
                    jQuery.ajax({
                        type: "POST",
                        url: url,
                        data: $('form').serialize(),
                        success: function () {
                            alert();
                        }
                    });
                });
            });
        </script>
    </div>
</body>
</html>
